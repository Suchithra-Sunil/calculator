<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="border border-secondary container bg-light p-2 mt-5" style="width: 25%;border-radius: 20px;height: 380px;" >
    <h1 class="text-center text-dark">Calculator</h1>
    <div>
        <input id="result" type="text" class="form-control">
    </div>
    <div class="row mt-3 ms-3 ">
       <div class="col-3"><button onclick="displayNum(1)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>1</strong></button></div>
       <div class="col-3 "><button onclick="displayNum(2)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>2</strong></button></div>
       <div class="col-3"><button onclick="displayNum(3)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>3</strong></button></div>
       <div class="col-3 "><button onclick="displayNum('/')" class="btn btn-outline-info text-black" style="width: 45px;"><strong>/</strong></button></div> 
    </div>
    <div class="row mt-3 ms-3">
        <div class="col-3"><button onclick="displayNum(4)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>4</strong></button></div>
       <div class="col-3"><button onclick="displayNum(5)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>5</strong></button></div>
       <div class="col-3"><button onclick="displayNum(6)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>6</strong></button></div>
       <div class="col-3"><button onclick="displayNum('*')" class="btn btn-outline-info text-black" style="width: 45px;"><strong>*</strong></button></div> 
    </div>
    <div class="row mt-3 ms-3">
        <div class="col-3"><button onclick="displayNum(7)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>7</strong></button></div>
       <div class="col-3"><button onclick="displayNum(8)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>8</strong></button></div>
       <div class="col-3"><button onclick="displayNum(9)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>9</strong></button></div>
       <div class="col-3"><button onclick="displayNum('-')" class="btn btn-outline-info text-black" style="width: 45px;"><strong>-</strong></button></div> 
    </div>
    <div class="row mt-3 ms-3">
        <div class="col-3"><button onclick="displayNum(0)" class="btn btn-outline-info text-black" style="width: 45px;"><strong>0</strong></button></div>
       <div class="col-3"><button onclick="allClear()" class="btn btn-outline-info text-black"><strong>AC</strong></button></div>
       <div class="col-3"><button onclick="displayNum('+')" class="btn btn-outline-info text-black" style="width: 45px;"><strong>+</strong></button></div>
       <div class="col-3"><button onclick="evaluvateExpr()" type="submit" class="btn btn-outline-info text-black" style="width: 45px;"><strong>=</strong></button></div> 
    </div>
    <div class="container mt-3 ms-5">
    <div><button onclick="backSpace()" class="container btn btn-outline-secondary text-black w-50 ms-4">&#9003;</button></div> 
    </div>
</div>
</body>
<script src="./cal.js"></script>
</html>
